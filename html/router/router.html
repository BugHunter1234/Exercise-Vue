<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>路由</title>
	</head>

	<body>
		<div id="app">
			<h1>Hello App!</h1>
			<p>
				<!-- 使用 router-link 组件来导航. -->
				<!-- 通过传入 `to` 属性指定链接. -->
				<!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
				<router-link to="/user">User Foo</router-link>
				<router-link to="/user/bar">User Bar</router-link>
			</p>
			<!-- 路由出口 -->
			<!-- 路由匹配到的组件将渲染在这里 -->
			<router-view></router-view>
		</div>
		<script type="text/javascript" src="../../lib/vue/vue.js"></script>
		<script type="text/javascript" src="../../lib/vue/vue-router.js"></script>
		<script type="text/javascript">
			var User = {
				template: '<div>User {{ $route.params.id }}</div>'
			}

			var router = new VueRouter({
				routes: [
					// 动态路径参数 以冒号开头
					{
						path: '/user',
						component: User
					},
					{
						path: '/user/:id',
						component: User
					}
				]
			})
			var app = new Vue({
				router: router
			}).$mount('#app')
		</script>
	</body>

</html>
